{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Payment</h2>

    <!-- Total Price -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 text-center">
            <h4>Total: ${{ total_price }}</h4>
        </div>
    </div>

    <!-- PayPal Payment Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <h5 class="text-center mb-3">Pay with PayPal</h5>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" class="text-center">
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary w-100" value="Pay Now with PayPal">
            </form>
        </div>
    </div>

    <!-- Divider -->
    <hr class="my-5">

</div>

{% endblock %}

<!-- use this after deployment https://www.paypal.com/cgi-bin/webscr
 -->
