{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-5">Payment</h2>

    <!-- Total Price -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6 text-center">
            <h4>Total: ${{ total_price }}</h4>
        </div>
    </div>

    <!-- PayPal Payment Form -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <h5 class="text-center mb-3">Pay with PayPal</h5>
            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" class="text-center">
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary w-100" value="Pay Now with PayPal">
            </form>
        </div>
    </div>

    <!-- Divider -->
    <hr class="my-5">

    <!-- Stripe Payment Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h5 class="text-center mb-3">Pay with Credit/Debit Card</h5>
            <form id="stripe-form" method="post" action="{% url 'cart:process_stripe_payment' %}">
                {% csrf_token %}
                <div id="card-element" class="form-control mb-3" style="padding: 10px;">
                    <!-- A Stripe Element will be inserted here. -->
                </div>
                <div id="card-errors" class="text-danger mb-3" role="alert"></div>
                <button id="submit-button" class="btn btn-primary w-100">Pay with Card</button>
            </form>
        </div>
    </div>
</div>

<!-- Include Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
<script>
    // Set your publishable API key
    const stripe = Stripe('{{ stripe_publishable_key }}');

    // Create an instance of Elements
    const elements = stripe.elements();

    // Create an instance of the card Element
    const card = elements.create('card', {
        style: {
            base: {
                color: '#32325d',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        }
    });

    // Add an instance of the card Element into the `card-element` div
    card.mount('#card-element');

    // Handle real-time validation errors from the card Element
    card.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
            displayError.textContent = event.error.message;
        } else {
            displayError.textContent = '';
        }
    });

    // Handle form submission
    const form = document.getElementById('stripe-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                // Inform the user if there was an error
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Send the token to your server
                stripeTokenHandler(result.token);
            }
        });
    });

    // Submit the form with the Stripe token
    function stripeTokenHandler(token) {
        const form = document.getElementById('stripe-form');
        const hiddenInput = document.createElement('input');
        hiddenInput.setAttribute('type', 'hidden');
        hiddenInput.setAttribute('name', 'stripeToken');
        hiddenInput.setAttribute('value', token.id);
        form.appendChild(hiddenInput);

        // Submit the form
        form.submit();
    }
</script>
{% endblock %}
