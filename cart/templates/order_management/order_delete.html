{% extends 'home/base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 50px auto 0; padding: 20px; text-align: center; border: 1px solid #ccc; border-radius: 10px;">
    <h2 style="margin-bottom: 20px;">Delete Order</h2>
    <p>Are you sure you want to delete order {{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Delete</button>
        <a href="{% url 'cart:order_detail' order.id %}" style="background-color: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; text-decoration: none;">Cancel</a>
    </form>
</div>
{% endblock %}
