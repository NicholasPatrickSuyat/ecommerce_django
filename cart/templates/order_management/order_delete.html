{% extends 'home/base.html' %}
{% block content %}
<h2>Delete Order</h2>
<p>Are you sure you want to delete order {{ order.id }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'cart:order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
