{% extends "home/base.html" %}

{% load static %}

{% block title %}
Home - My Company
{% endblock %}

{% block content %}
<div class="background-container">
    <div class="container text-center mt-5">
        <div class="row">
            <div class="col-12">
                <img src="{% static 'images/images.png' %}" class="img-fluid logo-image logo-fade-in">
            </div>
            <div class="col-12 mt-3">
                <h1 class="company-name">Avant</h1>
            </div>
            <div class="col-12 mt-3">
                <h2 class="tagline">Next Gen UV Coatings</h2>
            </div>
            <div class="col-12 mt-3">
                <a href="#" class="btn btn-primary rounded-pill learn-more-btn">Learn More</a>
            </div>
        </div>
    </div>
</div>

<!-- New video background section -->
<div class="video-background-container">
    <video autoplay loop muted class="video-background">
        <source src="{% static 'videos/video.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-content">
        <h2 class="tagline">See Our Products in Action</h2>
        <a href="#" class="btn btn-primary rounded-pill learn-more-btn">Learn More</a>
    </div>
</div>

<!-- Grid section -->
<div class="grid-section">
    <div class="grid-item">
        <img src="{% static 'images/test1.jpg' %}" alt="Image 1">
        <div class="overlay">
            <a href="{% url 'home:learn-more-1' %}" class="learn-more-overlay-btn">Learn More</a>
        </div>
    </div>
    <div class="grid-item">
        <img src="{% static 'images/test2.jpg' %}" alt="Image 2">
        <div class="overlay">
            <a href="{% url 'home:learn-more-2' %}" class="learn-more-overlay-btn">Learn More</a>
        </div>
    </div>
    <div class="grid-item">
        <img src="{% static 'images/test3.jpg' %}" alt="Image 3">
        <div class="overlay">
            <a href="{% url 'home:learn-more-3' %}" class="learn-more-overlay-btn">Learn More</a>
        </div>
    </div>
    <div class="grid-item">
        <img src="{% static 'images/test4.jpg' %}" alt="Image 4">
        <div class="overlay">
            <a href="{% url 'home:learn-more-4' %}" class="learn-more-overlay-btn">Learn More</a>
        </div>
    </div>
</div>

<!-- Carousel Section -->
<div class="carousel-container mt-5">
    <div class="carousel-track">
        <img src="{% static 'images/test1.jpg' %}" alt="Image 1">
        <img src="{% static 'images/test2.jpg' %}" alt="Image 2">
        <img src="{% static 'images/test3.jpg' %}" alt="Image 3">
        <img src="{% static 'images/test4.jpg' %}" alt="Image 4">
        <img src="{% static 'images/test5.jpg' %}" alt="Image 5">
        <img src="{% static 'images/test6.jpg' %}" alt="Image 6">
        <img src="{% static 'images/test1.jpg' %}" alt="Image 1">
        <img src="{% static 'images/test2.jpg' %}" alt="Image 2">
        <img src="{% static 'images/test3.jpg' %}" alt="Image 3">
        <img src="{% static 'images/test4.jpg' %}" alt="Image 4">
        <img src="{% static 'images/test5.jpg' %}" alt="Image 5">
        <img src="{% static 'images/test6.jpg' %}" alt="Image 6">
        <!-- Add more images as needed -->
    </div>
</div>
{% endblock %}
