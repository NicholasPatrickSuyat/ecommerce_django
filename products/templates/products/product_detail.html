{% extends "home/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5 product-detail-container">
    <div class="row">
        <div class="col-md-6">
            <div class="product-image-container">
                <img id="product-image" src="{{ product.images.first.image.url }}" class="img-fluid rounded" alt="{{ product.title }}">
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="product-title">{{ product.title }}</h2>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price">Price: $<span id="product-price">{{ product.sizes.first.price }}</span></p>
            <form method="post" action="{% url 'cart:add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="size" class="form-label">Size:</label>
                    <select name="size" id="size" class="form-control" onchange="updateProductDetails()">
                        {% for size in product.sizes.all %}
                        <option value="{{ size.id }}" data-price="{{ size.price }}" data-image="{{ size.size_image.url }}">{{ size.size }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control quantity-input">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add to Cart</button>
            </form>
        </div>
    </div>
</div>

<script>
function updateProductDetails() {
    var sizeSelect = document.getElementById('size');
    var selectedOption = sizeSelect.options[sizeSelect.selectedIndex];
    var price = selectedOption.getAttribute('data-price');
    var imageUrl = selectedOption.getAttribute('data-image');

    document.getElementById('product-price').innerText = price;
    document.getElementById('product-image').src = imageUrl;
}
</script>

<style>
    .product-detail-container {
        max-width: 100%;
        padding: 0 15px;
        margin-top: 70px; /* Adjust the value to create space below the navbar */
    }

    .product-image-container {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }

    .product-image-container img {
        width: 100%; /* Adjust the image width */
        height: auto;
        transition: transform 0.2s ease;
    }

    .product-image-container:hover img {
        transform: scale(1.03);
    }

    .product-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
    }

    .product-description {
        font-size: 1.1rem;
        color: #666;
    }

    .product-price {
        font-size: 1.5rem;
        color: #007bff;
        margin-bottom: 20px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
    }

    .quantity-input {
        width: 100px;
    }

    .btn-primary {
        background-color: #00af26;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
        border-radius: 8px;
    }

    .btn-primary:hover {
        background-color: #01792f;
        transform: scale(1.02);
    }

    .right-column {
        margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 940px) {
        .product-detail-container {
            flex-direction: column;
            margin-top: 60px;
        }

        .left-column,
        .right-column {
            width: 100%;
        }

        .left-column img {
            width: 300px;
            right: 0;
            top: -65px;
            left: initial;
        }
    }

    @media (max-width: 535px) {
        .left-column img {
            width: 220px;
            top: -85px;
        }
    }
</style>
{% endblock %}
