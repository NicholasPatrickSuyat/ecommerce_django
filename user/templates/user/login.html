{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-primary">Login</h2>
    <form method="post" class="mt-4 shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'user:register' %}">Register here</a></p>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* General styles */
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        color: #333;
        background: linear-gradient(to right, #0066ff, #00ccff);
    }

    .container {
        max-width: 500px;
        margin-top: 50px;
        padding: 20px;
        margin-bottom: 60px;
    }

    h2 {
        font-size: 2.5rem;
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        font-size: 1rem;
        line-height: 1.6;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 20px;
        padding: 10px 15px;
        font-size: 1.2rem;
    }

    .btn-primary {
        border-radius: 20px;
        padding: 10px 30px;
        font-size: 1.2rem;
        background-color: #0071e3;
        color: #fff;
        text-decoration: none;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #005bb5;
        transform: scale(1.05);
    }

    .form-group label {
        font-weight: bold;
    }

    .shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .rounded {
        border-radius: 20px;
    }

    .bg-light {
        background-color: #f8f9fa !important;
    }

    .text-primary {
        color: #007bff !important;
    }

    p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
