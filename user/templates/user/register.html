{% extends "home/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10"> <!-- Adjusted from col-md-8 to col-md-10 for an even wider card -->
            <div class="card shadow-sm border-0 bg-white"> <!-- Added bg-white class for white background -->
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .container {
        padding-top: 60px; /* Ensure there's enough space from the navbar */
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 30px;
        color: black; /* Ensure text color is black */
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
{% endblock %}
