{% extends "home/base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 50px auto 0; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; display: block; margin: 0 auto;">Register</button>
    </form>
</div>
{% endblock %}
