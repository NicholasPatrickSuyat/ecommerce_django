{% extends "home/base.html" %}

{% load static %}

{% block title %}
Training Videos - My Company
{% endblock %}

{% block content %}

<!-- Training Videos Section -->
<div class="container mt-5 training-videos-section">
    <div id="col-12 mb-3 video-list-container" class="row justify-content-center">
        {% for video in videos %}
            <div class="col-12 mb-3 video-list-container"> <!-- Added custom class video-container -->
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{ video.youtube_url }}" allowfullscreen style="width: 100%; height: 500px;"></iframe> <!-- Custom height -->
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
